<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>jQuery Smooth Div Scroll Plugin Demo</title>

	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />

	<!-- Styles for my specific scrolling content -->
	<style type="text/css">

		#makeMeScrollable
		{
			width:100%;
			height: 330px;
			position: relative;
		}

		/* Replace the last selector for the type of element you have in
		   your scroller. If you have div's use #makeMeScrollable div.scrollableArea div,
		   if you have links use #makeMeScrollable div.scrollableArea a and so on. */
		#makeMeScrollable div.scrollableArea img
		{
			position: relative;
			float: left;
			margin: 0;
			padding: 0;
			/* If you don't want the images in the scroller to be selectable, try the following
			   block of code. It's just a nice feature that prevent the images from
			   accidentally becoming selected/inverted when the user interacts with the scroller. */
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		h1 { margin: 150px auto 50px auto; text-align: center; }
		</style>
	</style>

</head>

<body>
<h1>jQuery Smooth Div Scroll Plugin Demo</h1>
	<div id="makeMeScrollable">
		<img src="https://picsum.photos/497/330?image=611" alt="Demo image">
		<img src="https://picsum.photos/497/330?image=612" alt="Demo image">
		<img src="https://picsum.photos/497/330?image=613" alt="Demo image">
		<img src="https://picsum.photos/497/330?image=614" alt="Demo image">
		<img src="https://picsum.photos/497/330?image=615" alt="Demo image">
		<img src="https://picsum.photos/497/330?image=616" alt="Demo image">
<img src="https://picsum.photos/497/330?image=610" alt="Demo image">
<img src="https://picsum.photos/497/330?image=628" alt="Demo image">
	</div>

	<!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG
	     That way the browser will have loaded the images
		 and will know the width of the images. No need to
		 specify the width in the CSS or inline. -->

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>


	<!-- Smooth Div Scroll 1.3 minified-->
	<script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

	<!-- If you want to look at the uncompressed version you find it at
	     js/jquery.smoothDivScroll-1.3.js -->

	<!-- Plugin initialization -->
	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(document).ready(function () {
			// None of the options are set
			$("div#makeMeScrollable").smoothDivScroll({
				autoScrollingMode: "onStart",
				mousewheelScrolling: "allDirections"
			});
		});
	</script>

</body>
</html>
