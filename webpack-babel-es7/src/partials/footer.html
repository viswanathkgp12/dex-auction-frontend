function screenVisible() {
  var scrollTop = $(window).scrollTop();
  var windowHeight = $(window).height();
  var first = false;
  $(".moveup").each(function () {
    var offset = $(this).offset();
    if (
      scrollTop <= offset.top &&
      $(this).height() + offset.top < scrollTop + windowHeight + 200 &&
      first == false
    ) {
      $(this).addClass("inscreen");
      first = true;
    } else {
      $(this).removeClass("inscreen");
      first = false;
    }
  });

  $(".moveup2").each(function () {
    var offset = $(this).offset();
    if (
      scrollTop <= offset.top &&
      $(this).height() + offset.top - 500 < scrollTop + windowHeight &&
      first == false
    ) {
      $(this).addClass("inscreen");
      first = true;
    } else {
      $(this).removeClass("inscreen");
      first = false;
    }
  });

  if ($(".tradingBox").hasClass("inscreen")) {
    $(".tradingBox ul li").each(function (i) {
      setTimeout(() => {
        $(this).addClass("active");
      }, i * 200);
    });
  }

  if ($(".why").hasClass("inscreen")) {
    $(".why ul li").each(function (i) {
      setTimeout(() => {
        $(this).addClass("active");
      }, i * 200);
    });
  }
}
screenVisible();

$(function () {
  $(".acc__title").click(function (j) {
    var dropDown = $(this).closest(".acc__card").find(".acc__panel");
    $(this).closest(".acc").find(".acc__panel").not(dropDown).slideUp();

    if ($(this).hasClass("active")) {
      $(this).removeClass("active");
    } else {
      $(this)
        .closest(".acc")
        .find(".acc__title.active")
        .removeClass("active");
      $(this).addClass("active");
    }

    dropDown.stop(false, true).slideToggle();
    j.preventDefault();
  });
});
